<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 상단 버튼 섹션 -->
    <section class="top">
      <button class="top__btn">전체</button>
      <button class="top__btn">완료</button>
      <button class="top__btn">미완료</button>

      <div class="dropdown-container">
        <button class="top__btn top__btn--dropdown" id="dropdownToggle">
          중요도 <i class="fas fa-angle-down" id="dropdownIcon"></i>
        </button>
      </div>
    </section>
    <!-- 메인 박스 섹션 -->
    <section class="main">
      <section class="main__top">
        <input
          class="main__top--search"
          type="text"
          placeholder="할 일을 입력하세요"
        />
        <button class="main__top_btn">
          중요도 선택 <i class="fas fa-angle-down"></i>
        </button>
        <button class="main__top_btn">추가</button>
      </section>
      <section class="main__middle">
        <button class="middle__btn">삭제</button>
        <button class="middle__btn">완료</button>
      </section>
      <!-- 할 일 목록 리스트 -->
      <section class="main__middle">
        <table class="todo-table">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>중요도</th>
              <th>완료됨</th>
              <th>할 일</th>
            </tr>
          </thead>
          <tbody id="todoTableBody">
          </tbody>
        </table>
      </section>
      

    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
